<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/WhiteLogoTransparent.png" alt="Razor Concept Logo" class="responsive-logo">
        </div>
        <div class="header-text-container">
            <div class="header-text">
                <span class="keep-it">Keep it</span> <span class="highlight">SIMPLE.</span>
            </div>
        </div>
        <nav>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html">About</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="contact.html">Consulting</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Our Store</h1>
            <p>Check out our products...</p>
        </section>
        <section id="store">
            <h2>Featured Products</h2>
            <div class="products">
                <div class="product">
                    <img src="images/product-image.jpg" alt="Product Name">
                    <p>Product Name</p>
                    <p>$20.00</p>
                    <a href="https://teespring.com/stores/your-store" class="cta">Shop Now</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-youtube"></a>
            <a href="#" class="fab fa-twitch"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-tiktok"></a>
        </div>
        <form class="newsletter" id="newsletterForm">
            <h2>Subscribe to our Newsletter</h2>
            <input type="email" name="newsletter-email" placeholder="Your Email" required>
            <button type="submit">Subscribe</button>
        </form>
    </footer>
</body>
</html>
